<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Condiciones Ambientales</title>
    <link rel="stylesheet" href="/css/historial.css">
</head>
<body>
    <header>
        <h1>Historial de Condiciones Ambientales</h1>
        <nav>
            <ul>
                <li><a href="/html/main.html">Inicio</a></li>
                <li><a href="/html/historial.html">Historial</a></li>
                <li><a href="/html/sensores.html">Sensores</a></li>
                <li><a href="/html/ajustes.html">Ajustes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="historial">
            <h2>Historial de Datos Ambientales</h2>
            <table id="historial-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Humedad (%)</th>
                        <th>Temperatura (°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán las filas con los datos -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Monitoreo de Orquídeas. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para obtener el historial desde el servidor
        async function fetchHistorial() {
            const response = await fetch('/historial');
            const data = await response.json();
            
            const tableBody = document.getElementById('historial-table').querySelector('tbody');
            tableBody.innerHTML = ''; // Limpiar cualquier contenido anterior
            
            // Llenar la tabla con los datos del historial
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(item.fecha).toLocaleString()}</td>
                    <td>${item.humedad}</td>
                    <td>${item.temperatura}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Llamar a la función al cargar la página
        window.onload = fetchHistorial;
    </script>
</body>
</html>
