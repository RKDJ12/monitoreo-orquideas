<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <!-- Contenedor para el mensaje de error -->
        <div id="error-message" style="color: red;"></div> <!-- Aquí se mostrará el mensaje de error -->

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="/html/registro.html">Registrar Sesión</a></p>
    </div>

    <script>
        // Simular validación de error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === 'invalid') {
            document.getElementById('error-message').textContent = 'Correo o contraseña incorrectos. Intente de nuevo.';
        }
    </script>
</body>
</html>
